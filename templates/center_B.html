<!DOCTYPE html>
<html>
<head>
    <title>Rescue Team B - Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background: #eef7ff;
            padding: 20px;
        }
        h1 { color: #225; }
        #logs {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }
        .log {
            padding: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>

<h1>ðŸš‘ Rescue Team B â€” Grocery Store Team</h1>
<p>Monitoring crashes in your assigned area...</p>

<div id="logs"></div>

<script>
async function loadLogs() {
    const response = await fetch("/crash_log/B");
    const logs = await response.json();

    const container = document.getElementById("logs");
    container.innerHTML = "";

    logs.forEach((log, i) => {
        const div = document.createElement("div");
        div.className = "log";
        div.innerHTML = `
            <b>Crash #${i + 1}</b><br>
            <b>Time:</b> ${log.timestamp} (${timeAgo(log.timestamp)} ago)<br>
            <b>Driver Location:</b> ${log.driver_lat}, ${log.driver_lon}<br>
            <b>Assigned To:</b> ${log.nearest_center}
        `;
        container.prepend(div);
    });


function timeAgo(timestamp) {
    const now = new Date();
    const past = new Date(timestamp);
    const diffMs = now - past; // milliseconds difference

    const seconds = Math.floor(diffMs / 1000);
    const minutes = Math.floor(seconds / 60);
    const hours   = Math.floor(minutes / 60);
    const days    = Math.floor(hours / 24);

    if (seconds < 60) return `${seconds}s`;
    if (minutes < 60) return `${minutes}m`;
    if (hours < 24)   return `${hours}h`;
    return `${days}d`;
}
}

setInterval(loadLogs, 5000);
loadLogs();
</script>

</body>
</html>
